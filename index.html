<!DOCTYPE html>
<html>
<head>
    <title>Cloud Sneaker Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Cloud Sneaker Inventory</h1>
            <div class="stats-box">
                Total Pairs: <span id="total-count">0</span> | 
                Total Value: $<span id="total-value">0</span>
            </div>
        </header>

        <section class="form-section">
            <h3>Add / Edit Sneaker</h3>
            <form id="item-form">
                <input type="hidden" id="item-id">
                
                <div class="form-grid">
                    <div>
                        <label>Brand</label>
                        <select id="brand" required>
                            <option value="Nike">Nike</option>
                            <option value="Jordan">Jordan</option>
                            <option value="Adidas">Adidas</option>
                            <option value="New Balance">New Balance</option>
                            <option value="Yeezy">Yeezy</option>
                        </select>
                    </div>
                    <div>
                        <label>Model</label>
                        <input type="text" id="model" placeholder="e.g. Air Max 90" required>
                    </div>
                    <div>
                        <label>Size</label>
                        <input type="number" id="size" step="0.5" required>
                    </div>
                    <div>
                        <label>Value ($)</label>
                        <input type="number" id="value" required>
                    </div>
                </div>

                <button type="submit" id="save-btn">Add Sneaker</button>
                <button type="button" id="cancel-btn" onclick="resetForm()">Cancel</button>
            </form>
        </section>

        <section>
            <table id="collection-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">#</th> 
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Size</th>
                        <th>Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>

            <div class="pagination-controls" style="margin-top: 20px; text-align: center;">
                <button id="prev-btn" onclick="changePage(-1)">Previous</button>
                <span id="page-indicator" style="margin: 0 15px; font-weight: bold;">Page 1</span>
                <button id="next-btn" onclick="changePage(1)">Next</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>

</body>
</html>
